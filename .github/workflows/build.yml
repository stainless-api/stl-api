on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

name: build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16.13.x

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm build
